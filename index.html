<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- css style  -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="blog-card">
        <img
          class="blog-card__img"
          src="/assets/images/illustration-article.svg"
          alt="an illustration of a blog article"
        />

        <div class="blog-card__content">
          <p class="blog-card__category">Learning</p>
          <p class="blog-card__date">Published 21 Dec 2023</p>
          <a href="#" class="blog-card__title">HTML & CSS foundations</a>
          <p class="blog-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="blog-card__author">
            <img
              class="avatar"
              src="/assets/images/image-avatar.webp"
              alt="an image of greg hooper"
            />
            <p class="name">Greg Hooper</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
